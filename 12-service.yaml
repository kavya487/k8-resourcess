kind: Service
apiVersion: v1
metadata:
  name: servicew.yaml
spec:
  selector:
    app: frontend
    tier: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
    - protocol: UDP
      port: 3078
      targetPort: 3045
---
kind: Pod
apiVersion: v1
metadata: 
  name: Podyaml
  labels:
    app: frontend
    tier: web
spec:
  - name: nginx
    image: nginx