kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: efs-dynamic
spec: 
  accessModes:
    - ReadWriteOnce
  storageClassName: efs-expense
  resources:
    requests:
      storage: 5Gi
---

apiVersion: v1
kind: Pod
metadata:
  name: efs-dynamic
  labels:
  purpose: efs-dynamic-demo
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-dynamic
---
kind: Service
apiVersion: v1
metadata:
  name: efs-dynamic
spec:
  type: LoadBalancer
  selector:
     purpose: efs-dynamic-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30007